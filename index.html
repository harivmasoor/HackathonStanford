<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/pageOne.css">
    <link rel="stylesheet" href="./src/styles/PageTwo.css">
    <link rel="stylesheet" href="./src/styles/PageThree.css">
    <title>Real-time Transcription and Document Upload</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>

    <div class="permanent-logo">
        <img src="./assets/Blue_Claim_2.png" alt="">
    </div>

    <div class="page-one">
   
        <div class="title-page-one">
            <h1>Blue Claim</h1>
            <!-- <h1>Tell us what happened</h1> -->
        </div>        

        <div id="search" class="tell-us-input">
            <form id="s-bar" action="" class="type-bar">
                <!-- <input type="text" placeholder="Tell us what happened"> -->
                <textarea id="typedInput" rows="10" cols="50" placeholder="Tell us what happened">
                    I was in the warehouse retrieving a new package delivery on the 2nd level shelf. I had to use a ladder to reach the package. As I lifted it, I lost balance and fell sideways off the ladder. I fell onto my right side and immediately felt a sharp pain in my right knee. I could barely walk and was sent to the hospital via ambulance within 15 minutes. 

                    The ER doctor recommended surgery, but I wanted to avoid surgery first. I tried physical therapy and medications for 3 months, but my pain didn’t get better. The doctor recommended surgery at that point and I accepted it. I underwent a right total knee replacement surgery in June. I’ve gotten a lot better and was released from care on 9/13/23.
                    
                </textarea>
                <button id="startStopBtn" onclick="toggleRecording()">
                    <img src="./assets/mic.png" alt="">
                </button>
            </form>
        </div>

        <div class="upload">
            <!-- <h1>Submit a file</h1> -->
            <input type="file" id="documentFile" accept=".pdf,.doc,.docx,.txt">
        </div>

       

        <button  id="proccess-doc" class="proccess-doc" onclick="processDocument()">Process Document</button>
    </div>

    <div class="page-two">

        <table border="1">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <div id="uploadedFileDisplay" style="float: left; margin-right: 20px;"></div>
            <tbody id="documentFields">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
        <button class="confirm-button">Confirm Info</button>
    </div>


    <div class="page-three hidden">


        <div style="display: flex; align-items: left;">
        <!-- Graph -->
        <div class="page-three-layout">
        <!-- <h3>Here are the compensation data from the community</h3> -->
        <div class="page-three-left">
        <div>
        <a href="https://plotly.com/~DANILS/2/?share_key=LQCqoDqYFmguDyEWHEPO3F" target="_blank" title="Probability of settlement" style="display: block; text-align: center;"><img src="https://plotly.com/~DANILS/2.png?share_key=LQCqoDqYFmguDyEWHEPO3F" alt="Probability of settlement" style="max-width: 100%;width: 600px;" width="600" onerror="this.onerror=null;this.src='https://plotly.com/404.png';" /></a>
        <script data-plotly="DANILS:2" sharekey-plotly="LQCqoDqYFmguDyEWHEPO3F" src="https://plotly.com/embed.js" async></script>
        </div>
        <div>
        <a href="https://plotly.com/~DANILS/1/?share_key=Ace9f6iMl1viiKoHVfAQhK" target="_blank" title="Claim settlement" style="display: block; text-align: center;"><img src="https://plotly.com/~DANILS/1.png?share_key=Ace9f6iMl1viiKoHVfAQhK" alt="Claim settlement" style="max-width: 100%;width: 600px;" width="600" onerror="this.onerror=null;this.src='https://plotly.com/404.png';" /></a>
        <script data-plotly="DANILS:1" sharekey-plotly="Ace9f6iMl1viiKoHVfAQhK" src="https://plotly.com/embed.js" async></script>
        </div>
        </div>
        <div class="page-three-right">
        <!-- Lump-sum Settlement Options -->
        <div>
        <h3>From our algorithm, there are three settlement options:</h3>
        <label>
        <input type="radio" name="settlement" value="60000">Recommended: $72,661, with 85% Probability
        </label><br>
        <label>
        <input type="radio" name="settlement" value="50000">Risky: $80,500, with 90% Probability
        </label><br>
        <label>
        <input type="radio" name="settlement" value="70000">Safe: $58,900, with 50% Probability
        </label><br><br>
        <!-- Generate Button -->
        <button id="generateButton">Generate</button>
        </div>
        </div>
        </div>
        </div>

        <!-- Link to the external JavaScript file -->
        <script src="script.js"></script>


    </div>
</body>
</html>
